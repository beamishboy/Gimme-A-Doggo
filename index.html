<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css" </link>
    <title>Gimme a Doggo</title>
</head>

<body>
    <nav id="topNav">
        Gimme a Doggo!
    </nav>

    <header>
        <form id="search-form" action="" method="get">
            <div class="row justify-content-end align-items-middle">
                <div class="col-lg-4 col-md-5 col-sm-6 ">
                    <form>
                        <input type="text" id="breed-search-box" class="form-control py-3 my-2"
                            placeholder="Enter part of a breed name">
                    </form>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <button type="submit" id="breed-button" class="py-3 my-2 btn btn-block w-100 btn-secondary">
                        Search
                    </button>
                </div>
            </div>
        </form>
    </header>

    <section id="main">
        <div class="row gx-0" id="main-row">
            <div class="col-md-4 col-sm-6 main-col">
                <div class="panel-doggo">
                    Lorem, ipsum dolor.
                    <div class="cover-info">
                        <div class="cover-name cover-item">
                            <span class="cover-label"> </span>
                            <span class="cover-value"> </span>
                        </div>
                        <div class="cover-breed-group cover-item">
                            <span class="cover-label"> </span>
                            <span class="cover-value"> </span>
                        </div>
                        <div class="cover-temperament cover-item">
                            <span class="cover-label"> </span>
                            <span class="cover-value"> </span>
                        </div>
                        <div class="cover-bred-for cover-item">
                            <span class="cover-label"> </span>
                            <span class="cover-value"> </span>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </section>

    <section id="property-section">
        <div id="breed-group" class="property">
            <div class="property-name">Breed Group</div>

        </div>
        <div id="temperament" class="property">
            <div class="property-name">Temperament</div>

        </div>

    </section>

    <section id="bottom-band"></section>

    <footer>
        <div class="row pt-1 pb-0">
            <div class="col-md-6 ps-5">
                <p class="small ms-5 ps-5">
                    Powered by <a href="https://thedogapi.com/">The Dog API</a>
                </p>
            </div>
            <div class="col-md-6 pe-5">
                <p class="small text-end me-5 pe-5">
                    Copyright &copy; Solid Ground Partnerships,
                    <span id="year"></span>
                </p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>

</body>

</html>
